<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMG Help Request System</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #2c3e50;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    h1 {
      color: #2980b9;
    }
    .status-box {
      background-color: #e6f2ff;
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .volume-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .volume-container label {
      margin-right: 10px;
    }
    .volume-container input {
      flex-grow: 1;
      max-width: 200px;
    }
    .config {
      background-color: #f1f5f9;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }
    .config h2 {
      margin-bottom: 15px;
      color: #2980b9;
    }
    .animate {
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EMG Help Request System</h1>
    <div class="status-box" id="alertMessage">Waiting for EMG Data...</div>
    <div class="volume-container">
      <label for="volumeSlider">üîä Adjust Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
      <span id="volumeValue">0.5</span>
    </div>
    <div class="config">
      <h2>‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô</h2>
      <div>
        <label>EMG 0:</label>
        <input type="text" id="emg0Text" value="‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏ï‡πâ‡∏ô EMG0">
      </div>
      <div>
        <label>EMG 1:</label>
        <input type="text" id="emg1Text" value="‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏ï‡πâ‡∏ô EMG1">
      </div>
      <div>
        <label>EMG 2:</label>
        <input type="text" id="emg2Text" value="‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏ï‡πâ‡∏ô EMG2">
      </div>
      <div>
        <label>EMG 3:</label>
        <input type="text" id="emg3Text" value="‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏ï‡πâ‡∏ô EMG3">
      </div>
      <div>
        <label>EMG 4:</label>
        <input type="text" id="emg4Text" value="‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏ï‡πâ‡∏ô EMG4">
      </div>
      <button id="saveText">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
    </div>
    <audio id="alertAudio" preload="auto"></audio>
  </div>
  <div id="emgConnectionBox" style="position: fixed; top: 20px; right: 20px; background-color: #e74c3c; color: white; padding: 10px 15px; border-radius: 5px; font-size: 14px;">EMG Disconnected</div>
  
  <script>
    // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ HTML Elements
    const connectionStatus = document.getElementById('emgConnectionBox');
    const alertAudio = document.getElementById('alertAudio');
    const alertMessage = document.getElementById('alertMessage');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeValue = document.getElementById('volumeValue');

    // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    const alertSounds = {
      0: 'help.mp3',  
      1: 'alarm.mp3', 
      2: 'alarm.mp3', 
      3: 'alarm.mp3', 
      4: 'alarm.mp3'
    };
    const alertTexts = {
      0: document.getElementById('emg0Text').value,
      1: document.getElementById('emg1Text').value,
      2: document.getElementById('emg2Text').value,
      3: document.getElementById('emg3Text').value,
      4: document.getElementById('emg4Text').value
    };

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
    document.getElementById('saveText').addEventListener('click', () => {
      alertTexts[0] = document.getElementById('emg0Text').value;
      alertTexts[1] = document.getElementById('emg1Text').value;
      alertTexts[2] = document.getElementById('emg2Text').value;
      alertTexts[3] = document.getElementById('emg3Text').value;
      alertTexts[4] = document.getElementById('emg4Text').value;
      alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
    });

    volumeSlider.addEventListener('input', () => {
      volumeValue.textContent = volumeSlider.value;
    });

    // MQTT Connection (‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö test.mosquitto.org ‡∏ú‡πà‡∏≤‡∏ô WebSocket)
    const client = mqtt.connect('wss://test.mosquitto.org:8081');

    let lastHeartbeat = 0;
    let alertActive = false;
    let alertTimeout = null;
    let alertStartTime = 0; // ‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏° alert

    // nextAllowedPublishTime ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á EMG level ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ñ‡∏±‡∏î‡πÑ‡∏õ (10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
    let nextAllowedPublishTime = 0;

    client.on('connect', () => {
      console.log('Connected to MQTT broker');
      client.subscribe('emg/#', (err) => {
        if(err) console.error('Subscription error:', err);
        else console.log('Subscribed to topic: emg/#');
      });
    });

    client.on('message', (topic, message) => {
      const msg = message.toString();
      console.log(`Topic: ${topic}, Message: ${msg}`);

      if (topic === 'emg/heartbeat' && msg === "5") {
        lastHeartbeat = Date.now();
        connectionStatus.textContent = "EMG Connected";
        connectionStatus.style.backgroundColor = "#2ecc71";
      }
      else if (topic === 'emg/status' && msg === "Leads off") {
        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏û‡∏ö "Leads off" ‡πÑ‡∏°‡πà‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï lastHeartbeat
        alertMessage.textContent = "Leads off detected!";
        connectionStatus.textContent = "EMG Disconnected";
        connectionStatus.style.backgroundColor = "#e74c3c";
        showNotification("EMG Disconnected", "Leads off detected!");
      }
      else if (topic === 'emg/level') {
        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• EMG level ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï lastHeartbeat
        lastHeartbeat = Date.now();
        const emgValue = parseInt(msg);
        console.log("Alert triggered for EMG", emgValue);
        if (alertActive) {
          console.log("Alert is active; ignoring new emg/level message.");
          return;
        }
        alertActive = true;
        alertStartTime = Date.now();

        alertMessage.textContent = "EMG " + emgValue + ": " + (alertTexts[emgValue] || "Unknown");
        alertMessage.classList.remove('animate');
        void alertMessage.offsetWidth;
        alertMessage.classList.add('animate');
        alertAudio.src = alertSounds[emgValue] || 'alarm.mp3';
        alertAudio.volume = parseFloat(volumeSlider.value);
        alertAudio.play();

        // ‡∏ï‡∏±‡πâ‡∏á timeout ‡πÉ‡∏´‡πâ alertActive ‡πÄ‡∏õ‡πá‡∏ô false ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏Ñ‡∏£‡∏ö 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        alertTimeout = setTimeout(() => {
          if (Date.now() - alertStartTime >= 10000) {
            alertActive = false;
            alertMessage.textContent = "Waiting for EMG Data...";
            console.log("Alert reset after 10 seconds");
          }
        }, 10000);

        showNotification("EMG Level Alert", `EMG level ${emgValue} detected!`);
      }
    });

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö heartbeat ‡∏ó‡∏∏‡∏Å 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(() => {
      const timeSinceHeartbeat = Date.now() - lastHeartbeat;
      console.log("Time since last heartbeat:", timeSinceHeartbeat, "ms");
      if (timeSinceHeartbeat > 15000 && !alertActive) {
        connectionStatus.textContent = "EMG Disconnected";
        connectionStatus.style.backgroundColor = "#e74c3c";
        alertMessage.textContent = "Waiting for EMG Data...";
      }
    }, 1000);

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡πÄ‡∏ã‡∏≠‡∏£‡πå
    function showNotification(title, body) {
      if (Notification.permission === 'granted') {
        new Notification(title, {
          body: body,
          icon: 'https://www.example.com/icon.png',
        });
      }
    }

    // ‡∏Ç‡∏≠‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }
  </script>
</body>
</html>
